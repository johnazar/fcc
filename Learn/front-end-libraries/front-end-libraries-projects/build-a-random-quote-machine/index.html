<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="app.css">

    <title>Random Quote Machine</title>
</head>
<body>
   

<div id="app"></div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script>
    const API = 'https://jsonplaceholder.typicode.com/todos/1';
const API2 ='https://api.quotable.io/random';
class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      content:'',
      author: ''
    };
    this.updatecontent = this.updatecontent.bind(this);
    this.fetchcontent = this.fetchcontent.bind(this);
  }
  componentDidMount() {
    this.fetchcontent(); 
  }
  fetchcontent(){
    fetch(API2)
      .then(response => response.json())
      .then(response => this.updatecontent(response));
  }
    updatecontent(response) {
      this.setState({
        content:response.content,
        author: response.author
      });
      //console.log(this.state.quote);
    }
  render() {
      const {content, author} = this.state;
    return (<div id="quote-box">
          <p id="text">{content}</p>
           <div className="quote-author">
            <span id="author">{author}</span>
        </div>
        <hr/>
        <div className="buttons" >
          <a id="tweet-quote" title="Tweet this quote!" target="_top" href={'https://twitter.com/intent/tweet?url=https://twitter.com?text=' + content}>
              <i className="fa fa-twitter"></i>Tweet</a>
          <button id="new-quote" onClick={this.fetchcontent}>Get quote</button>
        </div>
      </div>
    );
  }
}
ReactDOM.render(<App />, document.getElementById('app'))

</script>

</body>
</html>
